<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        [formGroup]="formRegistro"
      >
        <a href="javascript:void(0)" class="text-center db"
          ><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
            src="../assets/images/logo-text.png"
            alt="Home"
        /></a>
        <h3 class="box-title m-t-40 m-b-0">Registro</h3>
        <small>Crea tu cuenta y disfruta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              placeholder="Nombre"
              formControlName="nombre"
            />
            <small
              class="text-form text-danger"
              *ngIf="validacionControl('nombre')"
              >campo es requerido</small
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              placeholder="Email"
              formControlName="email"
            />
            <small
              class="text-form text-danger"
              *ngIf="validacionControl('email')"
              >campo es requerido</small
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              formControlName="password"
            />
            <small
              class="text-form text-danger"
              *ngIf="validacionControl('password')"
              >campo es requerido</small
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Confirmar Password"
              formControlName="password2"
            />
            <small
              class="text-form text-danger"
              *ngIf="password2Field.hasError('noEsIgual')"
              >No coincide con el password</small
            >
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                formControlName="terminos"
              />
              <label for="checkbox-signup">
                I agree to all <a href="#">Terms</a></label
              ><br />
              <small
                class="text-form text-danger"
                *ngIf="validacionControl('terminos')"
                >campo es requerido</small
              >
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="button"
              (click)="registrar()"
            >
              Registrarme
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              Â¿Ya tienes una cuenta?
              <a [routerLink]="['/login']" class="text-info m-l-5"
                ><b>Sign In</b></a
              >
            </p>
          </div>
        </div>
      </form>
      <pre>estatus: {{ formRegistro.status }}</pre>
      <pre>{{ formRegistro.value | json }}</pre>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
