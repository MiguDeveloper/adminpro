<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <form class="form p-t-20" [formGroup]="formMedico">
          <div class="form-group">
            <label for="exampleInputuname">Foto médico</label>
            <div class="input-group">
              <img
                width="200"
                height="200"
                src="http://localhost:3005/api/upload/usuarios/856028b3-33e1-42a5-afd0-e13a5f420b0e.png"
                alt=""
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre médico"
                formControlName="nombre"
              />
            </div>
            <small
              class="text-form text-danger"
              *ngIf="validacionControl('nombre')"
              >campo es requerido</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Hospital</label>
            <div class="input-group">
              <select multiple class="form-control" formControlName="hospital">
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>                
              </select>
            </div>
            <small
              class="text-form text-danger"
              *ngIf="validacionControl('hospital')"
              >campo es requerido</small
            >
          </div>
          <button
            type="button"
            class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="formMedico.invalid"
            (click)="aceptarForm()"
          >
            Aceptar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Hospital</div>
        <div class="card-subtitle">Hospital asignado</div>
        <img
          width="200"
          height="200"
          src="http://localhost:3005/api/upload/usuarios/856028b3-33e1-42a5-afd0-e13a5f420b0e.png"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
