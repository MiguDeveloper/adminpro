<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Buscar usuario..."
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Buscando</h4>
      <i class="fa fa-spinner fa-spin fa-2x"></i>
      <p class="mb-0">espere...</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total usuarios ({{ totalUsuarios }})</h4>
        <h6 class="card-subtitle">Usuarios del sistema.</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w100">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="text-center">
                  <img
                    [src]="usuario.getImg"
                    width="30"
                    height="30"
                    title="{{ usuario.nombre }}"
                  />
                </td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.role }}</td>
                <td>
                  <span class="label label-danger" *ngIf="usuario.google"
                    >Google</span
                  >
                  <span class="label label-info" *ngIf="!usuario.google"
                    >Email</span
                  >
                </td>
                <td class="text-nowrap text-center">
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    (click)="eliminarUsuario(usuario)"
                    data-toggle="tooltip"
                    data-original-title="Eliminar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="txtTermino.value.length === 0">
          <button class="btn btn-secondary" (click)="cambiarPagina(-5)">
            Anterior
          </button>
          <button class="btn btn-secondary" (click)="cambiarPagina(5)">
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
