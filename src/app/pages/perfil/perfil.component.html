<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">ajustes</h6>
        <form class="form p-t-20" [formGroup]="formPerfil">
          <div class="form-group">
            <label for="exampleInputuname">Nombres</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombres"
                formControlName="nombre"
              />
            </div>
            <small
              class="text-form text-danger"
              *ngIf="validacionControl('nombre')"
              >campo es requerido</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                formControlName="email"
                [readOnly]="usuario.google"
              />
            </div>
            <small
              class="text-form text-danger"
              *ngIf="
                getTextFieldEmail.hasError('required') &&
                getTextFieldEmail.touched
              "
              >campo es requerido</small
            >
            <small
              class="text-form text-danger"
              *ngIf="getTextFieldEmail.hasError('pattern')"
              >Email no valido</small
            >
          </div>
          <button
            type="button"
            class="btn btn-success waves-effect waves-light m-r-10"
            (click)="actualizarPerfil()"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Avatar</div>
        <div class="card-subtitle">Imagen de usuario</div>
        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.getImg" class="img-avatar" />
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" />
        </div>
        <input type="file" (change)="seleccionarFoto($event)" />
        <br /><br />
        <button
          type="button"
          class="btn btn-success waves-effect waves-light-m-r-10"
          [disabled]="!fotoSeleccionada"
          (click)="subirFoto()"
        >
          <i class="fa fa-save"></i> Guardar imagen
        </button>
      </div>
    </div>
  </div>
</div>
